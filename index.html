<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resources/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | E-commerce product page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./resources/styles/reset.css" />
    <link rel="stylesheet" href="./resources/styles/header.css" />
    <link rel="stylesheet" href="./resources/styles/cart.css" />
    <link rel="stylesheet" href="./resources/styles/product-slide.css" />
    <link rel="stylesheet" href="./resources/styles/product-details.css" />
  </head>
  <body>
    <header class="snk-header">
      <div class="snk-header__toggle-box">
        <img src="./resources/images/icon-menu.svg" alt="hamburger menu" />
      </div>
      <a class="snk-header__logo-box" href="/">
        <img src="./resources/images/logo.svg" alt="sneakers home" />
      </a>
      <nav class="snk-header__menu">
        <div class="snk-header__menu--menu-container">
          <a href="#" class="snk-header__menu--link">collections</a>
          <a href="#" class="snk-header__menu--link">men</a>
          <a href="#" class="snk-header__menu--link">women</a>
          <a href="#" class="snk-header__menu--link">about</a>
          <a href="#" class="snk-header__menu--link">contact</a>
          <div class="snk-header__menu--close">
            <img src="./resources/images/icon-close.svg" alt="close menu" />
          </div>
        </div>
      </nav>
      <div class="snk-header__cart-box">
        <img src="./resources/images/icon-cart.svg" alt="shopping cart" />
        <div class="cart-notification"></div>
      </div>
      <div class="snk-header__profile-box">
        <img src="./resources/images/image-avatar.png" alt="my profile" />
      </div>
    </header>
    <main class="snk-main">
      <section class="snk-main__product-slider">
        <div class="slide slide1"></div>
        <div class="slide slide2"></div>
        <div class="slide slide3"></div>
        <div class="slide slide4"></div>
        <div class="previous">
          <img
            src="./resources/images/icon-previous.svg"
            alt="previous slide"
          />
        </div>
        <div class="next">
          <img src="./resources/images/icon-next.svg" alt="next slide" />
        </div>
      </section>
      <section class="snk-main__product-details">
        <header class="snk-main__product-details--heading">
          <h1 class="heading-title">
            Fall Limited Edition <br />
            Sneakers
          </h1>
        </header>
        <p class="snk-main__product-details-desc">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="snk-main__product-details--summary">
          <div class="price-summary">
            <span class="price">$125.00</span>
            <span class="discount">50%</span>
            <span class="prev-price">$250.00</span>
          </div>
          <div class="add-quantity">
            <span class="decrease">&minus;</span>
            <span class="value">0</span>
            <span class="increase">&plus;</span>
          </div>
          <button class="add-to-cart">
            <svg
              width="22"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                fill="#69707D"
                fill-rule="nonzero"
              />
            </svg>
            <span class="desc">Add to cart</span>
          </button>
        </div>
      </section>
    </main>
    <section class="cartoverlay">
      <section class="shopping-cart">
        <header class="shopping-cart__heading">
          <h3 class="shopping-cart__heading--title">cart</h3>
        </header>
        <section class="cart-details">
        </section>
      </section>
    </section>
    <script src="./scripts/header.js" type="module"></script>
    <script src="./scripts/slider.js" type="module"></script>
    <script src="./scripts/cart.js" type="module"></script>
    <script src="./scripts/product-details.js" type="module"></script>
  </body>
</html>
